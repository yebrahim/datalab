<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="base-dialog">
  <template>
    <style include="datalab-shared-styles">
      #theDialog {
        background-color: var(--primary-bg-color);
        color: var(--primary-fg-color);
        display: flex;
        flex-direction: column;
      }
      .dialog-big--true {
        width: 40%;
        height: 40%;
      }
      .dialog-big--false {
        min-width: 300px;
        min-height: 200px;
      }
      #body {
        margin: 0px;
        flex-grow: 1;
        position: relative;
      }
      #body > * {
        /*Don't let anything inserted here overflow*/
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        padding: 0px;
        flex: 0 0 40px;
        margin: 15px; /*Total height: 70px*/
        color: var(--primary-fg-color);
      }
      .confirm {
        background-color: var(--secondary-bg-color);
        font-weight: bold;
      }
    </style>
    <paper-dialog id="theDialog" class$="dialog-big--{{big}}" with-backdrop
                  on-keydown="_checkEnter">
      <div class="dialog-title">{{title}}</div>
      <div class="dialog-content">
        <!--message value is bound in javascript because it needs to bind to innerHTML-->
        <div id="message" hidden$="{{!messageHtml}}">{{messageHtml}}</div>

        <!--Inheritence insertion point-->
        <div id="body" class="__insertionPoint"></div>
      </div>
      <div class="dialog-footer">
        <div class="buttons">
          <paper-button id="okButton" on-click="_confirmClose" class="confirm" >
            {{okLabel}}
          </paper-button>
          <paper-button on-click="_cancelClose">{{cancelLabel}}</paper-button>
        </div>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script src="base-dialog.js"></script>
