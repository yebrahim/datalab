<link rel="import" href="../../components/item-list/item-list.html">
<link rel="import" href="../../components/shared-styles/shared-styles.html">
<link rel="import" href="../../components/table-preview/table-preview.html">
<link rel="import" href="../../components/data-details/data-details.html">

<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="datalab-data">
  <template>
    <style include="datalab-shared-styles">
      :host {
        --data-style: {
          font-family: monospace;
          font-size: var(--app-content-font-size);
        }
      }
      div {
        font-family: var(--app-content-font-family);
        font-size: var(--app-content-font-size);
        color: var(--primary-fg-color);
      }
      resizable-divider {
        width: 100%;
        height: 100%;
      }
      #data-container {
        display: flex;
        height: 100%;
      }
      .resultsColumn {
        display: flex;
        flex-direction: column;
        flex: 1 1 auto;
        padding: 15px;
      }
      #search-div {
        position: relative;
        flex: 0 0 auto;
        margin: 0 auto;
        width: 50%;
        min-width: 230px;
        max-width: 400px;
      }
      #search-icon {
        position: absolute;
        top: 5px;
        left: 5px;
        color: var(--primary-fg-color);
      }
      #searchBox {
        border: 1px solid var(--border-color);
        background-color: var(--primary-bg-color);
        border-radius: 2px;
        width: 100%;
        height: 25px;
        padding: 5px 15px;
        transition: box-shadow 300ms;
        text-indent: 25px;
      }
      #searchBox:hover {
        box-shadow: 0px 0px 5px 0px #ccc;
      }
      .results-container {
        flex: 1 1 auto;
        display: flex;
      }
      #results {
        width: 100%;
      }
      #openInNotebookButton {
        background-color: var(--paper-blue-600);
        color: white;
        width: 150px;
      }
      #openInNotebookButton:hover{
        @apply --shadow-elevation-4dp;
      }
      .sidebarButtons {
        margin: 15px 0px;
      }
      #previewPane {
        padding: 0px 20px;
        background-color: var(--secondary-bg-color);
        box-shadow: inset 4px 0px 10px -3px rgba(0, 0, 0, 0.1);
        overflow: auto;
      }
      .dialog {
        background-color: var(--primary-bg-color);
        color: var(--primary-fg-color);
        width: 80%;
        height: 80%;
        display: flex;
        flex-direction: column;
      }
    </style>

    <div id="data-container">

      <resizable-divider initial-divider-position="70" minimum-width-px="200">

        <div class="resultsColumn" slot="left">
          <!-- Input box to enter search terms -->
          <div id="search-div">
            <iron-a11y-keys id="searchKeys" keys="enter" on-keys-pressed="_search"></iron-a11y-keys>
            <iron-icon icon="search" id="search-icon"></iron-icon>
            <input id="searchBox" placeholder="Search for data, then press Enter"
                value="{{_searchValue::input}}">
          </div>
          <!-- List of results -->
          <div class='results-container'>
            <item-list id="results"></item-list>
          </div>
        </div>

        <!-- Preview pane -->
        <div id="previewPane" slot="right">
          <div>
          <div class="sidebarButtons" hidden$={{!_selectedTableId}}>
            <paper-button id="openInNotebookButton" raised on-click="_openInNotebook">
              Open in Notebook
            </paper-button>
            <paper-button id="detailsButton" raised on-click="_openDetailsView">
              Details
            </paper-button>
          </div>
          <table-preview id="preview" table-id="{{_selectedTableId}}"></table-preview>
          </div>
        </div>

      </resizable-divider>

      <!--Details dialog. This shows centered in the middle of the window-->
      <paper-dialog id="detailsView" class="dialog" with-backdrop>
        <div class="dialog-title">Table Details: {{_selectedTableId}}</div>
        <div class="dialog-content">
          <data-details table-id="{{_selectedTableId}}"></data-details>
        </div>
        <hr>
        <div class="dialog-buttons">
          <paper-button dialog-dismiss raised>Close</paper-button>
        </div>
      </paper-dialog>


    </div>

  </template>
</dom-module>

<script src="datalab-data.js"></script>
